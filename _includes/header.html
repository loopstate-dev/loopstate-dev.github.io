<header class="site-header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a href="{{ site.baseurl }}/" class="site-title">
          {% if site.logo %}
            <img src="{{ site.logo | relative_url }}" alt="{{ site.title | escape }}" class="logo-img">
          {% endif %}
          {{ site.title | escape }}
        </a>
      </div>
      <div class="nav-wrapper">
        <nav class="nav-menu" id="nav-menu">
          <a href="{{ site.baseurl }}/" class="nav-item {% if page.url == '/' %}active{% endif %}">home</a>
          <a href="{{ site.baseurl }}/blog" class="nav-item {% if page.url contains '/blog' %}active{% endif %}">blog</a>
          <a href="{{ site.baseurl }}/about" class="nav-item {% if page.url == '/about/' %}active{% endif %}">about</a>
          <a href="{{ site.baseurl }}/contact" class="nav-item {% if page.url == '/contact/' %}active{% endif %}">contact</a>
          
          <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </nav>
        <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </div>
</header>
