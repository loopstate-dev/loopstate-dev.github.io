<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      {{ site.title | escape }}
    </a>

    {% if site.tagline %}
      <p class="site-tagline">{{ site.tagline }}</p>
    {% endif %}

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path fill="#424242"
              d="M1,1 L17,1 L17,3 L1,3 L1,1 Z M1,6.5 L17,6.5 L17,8.5 L1,8.5 L1,6.5 Z M1,12 L17,12 L17,14 L1,14 L1,12 Z" />
          </svg>
        </span>
      </label>

      <div class="trigger">
        {% assign pages_list = site.pages | sort: "order" %}
        {% for page in pages_list %}
          {% if page.title and page.url != "/" %}
            <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
