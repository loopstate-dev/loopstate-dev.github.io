---
layout: default
---

<div class="content-wrapper">
  <div class="container">
    <header class="page-header">
      <h1 class="page-title">{{ page.title | escape }}</h1>
      {% if page.subtitle %}
        <p class="subtitle">{{ page.subtitle | escape }}</p>
      {% endif %}
    </header>
    
    <div class="page-content">
      {{ content }}
    </div>
  </div>
</div>
