<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="title" content="{{ page.title | default: site.title }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="icon" href="/assets/images/favicon.ico">
  <script>
    // Light/Dark mode toggle
    document.documentElement.className = localStorage.getItem('theme') || 'light';
    function toggleTheme() {
      const currentTheme = document.documentElement.className;
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.className = newTheme;
      localStorage.setItem('theme', newTheme);
    }
  </script>
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">loopstate.dev</a>
      <nav>
        <ul>
          <li><a href="/">home</a></li>
          <li><a href="/about">about</a></li>
          <li><a href="/blog">blog</a></li>
          <li><a href="/projects">projects</a></li>
          <li><a href="/contact">contact</a></li>
        </ul>
        <button onclick="toggleTheme()">Toggle Theme</button>
      </nav>
    </div>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} loopstate.dev. All rights reserved.</p>
      <ul class="social-links">
        <li><a href="{{ site.author.social.github }}">GitHub</a></li>
        <li><a href="{{ site.author.social.youtube }}">YouTube</a></li>
        <li><a href="{{ site.author.social.tiktok }}">TikTok</a></li>
        <li><a href="{{ site.author.social.linkedin }}">LinkedIn</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
