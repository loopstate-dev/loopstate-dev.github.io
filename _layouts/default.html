<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A modern, responsive personal website blending tech, creativity, and personal branding.">
  <meta property="og:title" content="loopstate.dev">
  <meta property="og:description" content="Code. Flow. Repeat.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://loopstate.dev">
  <meta property="og:image" content="/assets/images/og-image.png">
  <link rel="icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="/assets/css/main.css">
  <title>{{ page.title | default: site.title }}</title>
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">loopstate.dev</a>
      <nav>
        <ul>
          <li><a href="/">home</a></li>
          <li><a href="/about">about</a></li>
          <li><a href="/blog">blog</a></li>
          <li><a href="/projects">projects</a></li>
          <li><a href="/contact">contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <ul class="social-links">
      <li><a href="https://github.com/loopstate">GitHub</a></li>
      <li><a href="https://youtube.com/loopstate">YouTube</a></li>
      <li><a href="https://tiktok.com/@loopstate">TikTok</a></li>
      <li><a href="https://linkedin.com/in/loopstate">LinkedIn</a></li>
    </ul>
    <p>&copy; {{ site.time | date: '%Y' }} loopstate.dev. All rights reserved.</p>
  </footer>

  <script>
    const toggleTheme = () => {
      const html = document.documentElement;
      html.classList.toggle('dark');
      html.classList.toggle('light');
    };
  </script>
</body>
</html>
